<form id="papForm">
    <div id="input_w">
        <div id="inputLabel">
            <mat-label>Carica la tua soluzione:</mat-label>
        </div>
        <div id="inputO">
            <input #imageInput type="file" id="input" accept="image/x-png,image/gif,image/jpeg" >
        </div>
        <p id="info">Il file deve essere in formato png/jpg/jpeg</p>
    </div>
    <div id="buttonCarica_w">
        <button mat-flat-button class="buttonO" id="buttonCarica">Carica</button>
    </div>
</form>
