<mat-accordion>

    <mat-expansion-panel *ngFor="let ass of assignmentWithPapers" (opened)="setView(ass.papersWithHistory)" (closed)="clearChips()">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <button class ="lab" mat-mini-fab>{{ass.assignment.id}}</button>
        </mat-panel-title>
        <mat-panel-description class="descr">
          {{ filteredViewingPapers?.length || '0' }} elaborati
        </mat-panel-description>
      </mat-expansion-panel-header>
     
      <mat-list class="papers">
        <mat-list-item class="paper" *ngFor="let pap of filteredViewingPapers" (click)="viewPaper(pap.paper.id, pap.history, pap.paper.currentStatus, pap.paper.editable)">
          <button class="statusCircle" [ngClass]="pap.paper.currentStatus">s{{pap.creator.id}}</button>
          <p class="details">{{pap.creator.firstName}} {{pap.creator.name}}</p>
        </mat-list-item>

        <div id="readAssWrapper" *ngIf="filteredViewingPapers.length == 0">
            <button mat-flat-button class="buttonO" id="readAss" (click)="viewAssignment(ass.assignment)">Leggi la consegna</button>
        </div>

        <div id="addSolWrapper" *ngIf="filteredViewingPapers.length == 0 && isRead(ass.papersWithHistory)">
          
          <div id="addSol">
            <button mat-mini-fab (click)="createPaper(ass.assignment.id)"><mat-icon>add</mat-icon></button>
          </div>
          <div id="addSolLab">
            <mat-label>Carica una soluzione</mat-label>
          </div>
        </div>
      </mat-list>
      
    </mat-expansion-panel>

  </mat-accordion>
