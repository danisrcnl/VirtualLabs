  <div id="wrapper">
    <h2 mat-dialog-title> Imposta Limiti </h2>
    
    <form [formGroup]= "limitForm" (ngSubmit)="setlimit()" autocomplete="off">
        
      <div class="row">
          <div class="input-field col s12">
            <mat-form-field class="text">
              <input matInput type="number" placeholder="CPU virtuali" autocomplete="off" formControlName="nvcpu" [(ngModel)]="data.nvcpu">
              <div *ngIf="submitted && f.nvcpu.errors" class="invalid-feedback">
                <div *ngIf="f.nvcpu.errors.required"> Inserire nÂ° CPU </div>
              </div>
            </mat-form-field>
          </div>
        </div>
        
        <div class="row"> 
          <div class="input-field col s12">
            <mat-form-field class="text">
              <input matInput type="number" placeholder="Memoria primaria" formControlName="RAM" [(ngModel)]="data.RAM" >
              <p matSuffix>MB</p>
              <div *ngIf="submitted && f.RAM.errors" class="invalid-feedback">
                <div *ngIf="f.RAM.errors.required">Inserire memoria primaria</div>
              </div>
            </mat-form-field>
          </div>
        </div>
       
        <div class="row">
            <div class="input-field col s12">
              <mat-form-field class="text">
                <input matInput type="number" placeholder="Spazio su disco" formControlName="Disksize" [(ngModel)]="data.Disksize">
                <p matSuffix>MB</p>
                <div *ngIf="submitted && f.Disksize.errors" class="invalid-feedback">
                  <div *ngIf="f.Disksize.errors.required"> Inserire spazio su disco </div>
                </div>
              </mat-form-field>
            </div>
          </div>

         <!-- <div class="row">
            <div class="input-field col s12">
              <mat-form-field class="text">
                <mat-select formControlName="OperatingSystem" placeholder="Sistema Operativo" [(ngModel)]="data.OperatingSystem" id="OperatingSystem"></mat-select>
                <mat-option value="Windows"> Windows </mat-option>

                <input matInput type="text" id="OperatingSystem" placeholder="Sistema Operativo" formControlName="OperatingSystem"
                  [(ngModel)]="data.OperatingSystem">
              </mat-form-field>
            </div>
          </div>-->


          <div class = "row">
            <div class="input-field col s12">
              <mat-form-field appearance="fill" class="text">
                <mat-label > Sistema Operativo: </mat-label>
                 <mat-select  formControlName="OperatingSystem" [(ngModel)] = "data.OperatingSystem">
                   <mat-option value="Windows"> Windows </mat-option>
                   <mat-option value="Linux"> Linux </mat-option>
                 </mat-select> 
                <div *ngIf="submitted && f.OperatingSystem.errors" class="invalid-feedback">
                  <div *ngIf="f.OperatingSystem.errors.required"> Selezionare Sistema Operativo</div>
                </div>
              </mat-form-field>
            </div>
          </div>



          <div class="row">
            <div class="input-field col s12">
              <mat-form-field class="text">
                <input matInput type="number" id="ActiveVms" placeholder="Max di VM attive" formControlName="ActiveVms" [(ngModel)]="data.ActiveVms" >
                <div *ngIf="submitted && f.ActiveVms.errors" class="invalid-feedback">
                  <div *ngIf="f.ActiveVms.errors.required"> Inserire massimo vm attive</div>
                </div>
              </mat-form-field>
              </div>
          </div>
          <div class="row">
            <div class="input-field col s12">  
              <mat-form-field class="text">  
                <input matInput type="number" id="TotalVms" placeholder="Max di VM istanziate" formControlName="TotalVms" [(ngModel)]="data.TotalVms">
                <div *ngIf="submitted && f.TotalVms.errors" class="invalid-feedback">
                  <div *ngIf="f.TotalVms.errors.required"> Inserire vm totali </div>
                </div>
              </mat-form-field>
            </div>
          </div>
          <div id="buttons">
            <button mat-raised-button id="buttonSave" color="primary"  type="submit" class = "limit"> Salva </button> 
            <button mat-raised-button id="buttonClose" color="primary" (click)="close()"> Chiudi </button>
          </div>
  </form>
</div>
