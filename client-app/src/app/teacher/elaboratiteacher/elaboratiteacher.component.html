<mat-accordion>

    <mat-expansion-panel *ngFor="let ass of assignmentWithPapers">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ass.assignment.id}}
        </mat-panel-title>
        <mat-panel-description>
          {{ass.assignment.content}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div *ngFor="let pap of ass.papersWithHistory">
        <p>{{pap.paper.id}}</p>
      </div>
    </mat-expansion-panel>

  </mat-accordion>

<div id="wrapper_not" *ngIf = "assignmentWithPapers?.length < 1">

   <div class="cell">

      <div id="button2">
         <button mat-fab mat-raised-button (click)="createconsegna()">
            <mat-icon>add</mat-icon>
         </button>
     </div>

   </div>

</div>
