<mat-dialog-content>
<html>
  <head>
    <link 
    href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
    rel="stylesheet"  type='text/css'>
  <style>
  
  </style>
</head>
    <div class="form">
      <mat-dialog-actions>
        <button class="btn2" mat-button mat-dialog-close style="padding: 0px;"></button>
      </mat-dialog-actions>
      <form form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <input type="text" formControlName="username" class="form-control" placeholder="Username" [(ngModel)]="data.username"
        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username richiesto</div>
        </div>
        <input type="password" formControlName="password" class="form-control" 
        placeholder="Password"  [(ngModel)]="data.password"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password richiesta</div>
        </div>
        <button class="btn1" >Login</button>
    </form>
        <p class="message">Non sei registrato? <button (click)="openregister()" class="btn1">Registrati</button></p>
  </div>
  
</html>
</mat-dialog-content>
